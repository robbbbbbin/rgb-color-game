<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>RGB Color Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>
    <h1 id="heading">The Great
        <br>
        <span id="rgbDisplay">rgb</span>
        <br>
        Color Game</h1>
    <p class="scoreIncrese">
        <button id="resetBtn">New Colors</button>
        <span id="infoDisplay"></span>
        <button id="easyBtn">Easy</button>
        <button id="hardBtn" class="buttonSelected">Hard</button>
    </p>
    <div id="scoreBoardDisplay">
        <span class="scoreBoard" id="streakScoreID">Current Streak: 0</span>
        <span class="scoreBoard" id="highScoreID">Highest Streak: 0</span>
    </div>
    <div id="container">
        <div class="colorSquare"></div>
        <div class="colorSquare"></div>
        <div class="colorSquare"></div>
        <div class="colorSquare"></div>
        <div class="colorSquare"></div>
        <div class="colorSquare"></div>
    </div>
    <script src='main.js'></script>
</body>
</html>
